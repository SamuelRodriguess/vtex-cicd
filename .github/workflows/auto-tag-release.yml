name: Auto Tag on main/master push

on:
  push:
    branches:
      - main
      - master

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git user
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Calculate next tag version
        id: tag_version
        run: |
          # Pega a última tag no padrão vX.Y.Z
          last_tag=$(git describe --tags --match "v[0-9]*" --abbrev=0)
          echo "Última tag: $last_tag"

          # Incrementa a versão patch (ex: v1.0.2 -> v1.0.3)
          # Extrai números da tag
          IFS='.' read -r major minor patch <<<"${last_tag#v}"
          patch=$((patch + 1))
          new_tag="v${major}.${minor}.${patch}"
          echo "Nova tag: $new_tag"

          echo "new_tag=$new_tag" >> $GITHUB_OUTPUT

      - name: Create and push new tag
        run: |
          git tag ${{ steps.tag_version.outputs.new_tag }}
          git push origin ${{ steps.tag_version.outputs.new_tag }}
