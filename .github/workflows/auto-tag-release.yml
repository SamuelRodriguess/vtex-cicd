name: Auto Tag on main/master push

on:
  push:
    branches:
      - main
      - master

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git user
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Fetch tags
        run: git fetch --tags --force

      - name: Calculate next tag version
        id: version
        run: |
          last_tag=$(git describe --tags --match "v[0-9]*" --abbrev=0 || echo "v0.0.0")
          echo "Last tag: $last_tag"

          IFS='.' read -r major minor patch <<<"${last_tag#v}"
          patch=$((patch + 1))
          new_tag="v${major}.${minor}.${patch}"

          if git rev-parse "$new_tag" >/dev/null 2>&1; then
            echo "Tag $new_tag already exists, skipping creation."
            echo "create_tag=false" >> $GITHUB_OUTPUT
          else
            echo "New tag: $new_tag"
            echo "create_tag=true" >> $GITHUB_OUTPUT
            echo "new_tag=$new_tag" >> $GITHUB_OUTPUT
          fi

      - name: Create and push annotated tag
        if: steps.version.outputs.create_tag == 'true'
        run: |
          git tag -a ${{ steps.version.outputs.new_tag }} -m "Release ${{ steps.version.outputs.new_tag }}"
          git push origin ${{ steps.version.outputs.new_tag }}
